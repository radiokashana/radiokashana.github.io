---
backend:
    name: github
    repo: radiokashana/radiokashana.github.io
    branch: develop

media_folder: static

collections:
    - name: noticia
      label: Noticia
      folder: noticias
      create: true
			slug: "{{slug}}"
      fields:
        - { label: "Titulo", name: "title" }
				- { label: "Fecha": name: "date", widget: "datetime" }
        - { label: "Imagen", name: "image", widget: "image" }
        - { label: "Contenido", name: "body", widget: "markdown" }
